type Task {
  id: ID! @id
  name: String!
  description: String
  done: Boolean!
  doneDate: DateTime
  dueDate: DateTime!
  project: Project!
  ownedBy: User
}

type Project {
  id: ID! @id
  name: String!
  description: String
  color: String!
  ownedBy: User
  tasks: [Task!]
}

type User {
  id: ID! @id
  name: String!
  password: String!
  email: String! @unique
  tasks: [Task!]
  projects: [Project!]
}